<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時差計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>時差計算ツール</h1>
        <label for="city1">現在の都市:</label>
        <select id="city1" onchange="calculateTimeDifference()" disabled>
            <option value="" disabled selected>取得中...</option>
        </select>

        <label for="city2">調べたい都市:</label>
        <select id="city2" onchange="calculateTimeDifference()">
            <option value="" disabled selected>選択してください</option>
            <option value="0">ロンドン (GMT+0)</option>
            <option value="9">東京 (GMT+9)</option>
            <option value="-5">ニューヨーク (GMT-5)</option>
            <option value="1">ベルリン (GMT+1)</option>
        </select>

        <div id="result" class="result">
            <br><br>
            <p id="time-difference">-</p>
            <p id="current-time">-</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
